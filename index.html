<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freebie</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- nav -->
    <div class="nav-sec">
        <div class="container">
            <div class="row">
                
                    <div class="nav_left">
                        <ul>
                            <li><a href="#">HOME</a></li>
                            <li><a href="#">ABOUT</a></li>
                            <li><a href="#">SERVICES</a></li>
                        </ul>
                    </div>
                    <div class="nav-middle"><p>1 SPACE</p></div>
                    <div class="nav_right">
                        <ul>
                            <li><a href="#">SERVICES</a></li>
                            <li><a href="#">SPACES</a></li>
                            <li><a href="#">EVENT</a></li>
                        </ul>
                    </div>
                
            </div>
        </div>
    </div>

    <!-- banner -->
    <section class="mainBnr">
        <div class="container">
            <div class="row">
                <div class="bnr-text">
                    <img src="./img/Vector 1.png" alt="">
                    <h1>A new way to revolutionise your workspace to yourself </h1>
                </div>
                <div class="bnr-mainImg">
                    <img src="./img/image 50.png" alt="">
                    <div class="bnr-subImg1">
                        <img src="./img/Ellipse 1.png" alt="">
                    </div>
                </div>
                <div class="bnr-right">
                    <div class="bnr-subImg2">
                        <img src="./img/Ellipse 2.png" alt="">
                    </div>
                    <div class="bnr-subImg3">
                        <img src="./img/Ellipse 3.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- css glass efect -->
    <section class="cssGlass">
        <div class="container">
            <div class="row">
                <div class="city">
                    <ul>
                        <li><p>City</p></li>
                            <li><p>Location</p></li>
                            <li class="visitBtn" ><a href="#">Schdule visit</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- visitor section -->
    <section class="visitor">
        <div class="container">
            <div class="row">
                <div class="visitImg">
                    <ul>
                        <li class="visitorPic1"><a href="#"><img src="./img/Ellipse 31.png" alt=""></a></li>
                        <li class="visitorPic2"><a href="#"><img src="./img/Ellipse 32.png" alt=""></a></li>
                        <li class="visitorPic3"><a href="#"><img src="./img/Ellipse 33.png" alt=""></a></li>
                        <li class="visitorPic4"><a href="#"><img src="./img/Ellipse 34.png" alt=""></a></li>
                        <li class="visitorPic5"><a href="#"><img src="./img/Ellipse 36.png" alt=""></a></li>
                        <li class="visitorPic6"><a href="#"><img src="./img/Ellipse 31.png" alt=""></a></li>
                        <li class="visitorPic7"><a href="#">+10</a></li>
                        <li class="visitorPic8"><p>16 people booked a visit in last 24 hours</p></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
